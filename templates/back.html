

{% extends "base.html" %}
{% block content %}
    from back



        <div class="game">


            <h1>connect 4</h1>

            <p id="status" data-waiting="true">waiting for another player.</p>

            <table id="board">
                <tbody>
                    <tr data-row="0">
                        <td class="cell" id="cell-0-0" data-col="0"></td>
                        <td class="cell" id="cell-0-1" data-col="1"></td>
                        <td class="cell" id="cell-0-2" data-col="2"></td>
                        <td class="cell" id="cell-0-3" data-col="3"></td>
                        <td class="cell" id="cell-0-4" data-col="4"></td>
                        <td class="cell" id="cell-0-5" data-col="5"></td>
                    </tr>
                    <tr data-row="1">
                        <td class="cell" id="cell-1-0" data-col="0"></td>
                        <td class="cell" id="cell-1-1" data-col="1"></td>
                        <td class="cell" id="cell-1-2" data-col="2"></td>
                        <td class="cell" id="cell-1-3" data-col="3"></td>
                        <td class="cell" id="cell-1-4" data-col="4"></td>
                        <td class="cell" id="cell-1-5" data-col="5"></td>
                    </tr>
                    <tr data-row="2">
                        <td class="cell" id="cell-2-0" data-col="0"></td>
                        <td class="cell" id="cell-2-1" data-col="1"></td>
                        <td class="cell" id="cell-2-2" data-col="2"></td>
                        <td class="cell" id="cell-2-3" data-col="3"></td>
                        <td class="cell" id="cell-2-4" data-col="4"></td>
                        <td class="cell" id="cell-2-5" data-col="5"></td>
                    </tr>


                    <tr data-row="3">
                        <td class="cell" id="cell-3-0" data-col="0"></td>
                        <td class="cell" id="cell-3-1" data-col="1"></td>
                        <td class="cell" id="cell-3-2" data-col="2"></td>
                        <td class="cell" id="cell-3-3" data-col="3"></td>
                        <td class="cell" id="cell-3-4" data-col="4"></td>
                        <td class="cell" id="cell-3-5" data-col="5"></td>
                    </tr>
                    <tr data-row="4">
                        <td class="cell" id="cell-4-0" data-col="0"></td>
                        <td class="cell" id="cell-4-1" data-col="1"></td>
                        <td class="cell" id="cell-4-2" data-col="2"></td>
                        <td class="cell" id="cell-4-3" data-col="3"></td>
                        <td class="cell" id="cell-4-4" data-col="4"></td>
                        <td class="cell" id="cell-4-5" data-col="5"></td>
                    </tr>
                    <tr data-row="5">
                        <td class="cell" id="cell-5-0" data-col="0"></td>
                        <td class="cell" id="cell-5-1" data-col="1"></td>
                        <td class="cell" id="cell-5-2" data-col="2"></td>
                        <td class="cell" id="cell-5-3" data-col="3"></td>
                        <td class="cell" id="cell-5-4" data-col="4"></td>
                        <td class="cell" id="cell-5-5" data-col="5"></td>
                    </tr>
                </tbody>
            </table>


        </div>



        <main class="chatwindow unjoined" data-key="{{ urlKey }}" data-sid="{{ sid }}" data-nick="">



            <div class="pure-g small">
                <div class="pure-u-2-3 ">






                           {# this is the grid on the left, the chat, on the right, the roster #}


                            <div class="chat light ">
                                <h1 class="topic mid">{{ topic }}</h1>

                                <div class="join mid">
                                    <form class="join-form">
                                        <label for="join-nick">Nickname:</label>
                                        <input name="nick" id="join-nick" type="text">
                                        <button type="submit" class="pure-button pure-button-primary">Join!</button>
                                    </form>
                                </div>
                                <form class="chat-input mid" action="">
                                    <label for="in-msg">Chat:</label>
                                    <input name="message" id="in-msg" type="text">
                                    <button type="submit" class="pure-button pure-button-primary">send</button>
                                </form>
                                <ul class="chat-messages">
                                </ul>

                            </div>




                </div>

                <div class="pure-u-1-3">




                            <div class="roster ">
                                roster:
                                <ul class="roster-list">
                                </ul>
                            </div>


                </div>
            </div>









        </main>
        <script src="/static/chat.js"></script>


{% endblock %}


    </body>
</html>
